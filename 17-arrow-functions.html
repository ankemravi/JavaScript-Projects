    <title>Arrow Functions</title>
</head>
<body>
    <button class="btn">click</button>

    <script>
        
        const buttonElement = document.querySelector('.btn');

        const arrow1 = () =>{
            console.log("Button is clicked");
        } 

        buttonElement.addEventListener("click",arrow1);

        const arrow2 = () =>{
        console.log("Button is again clicked");
        }

        buttonElement.addEventListener("click",arrow2);

        buttonElement.removeEventListener("click",arrow2);
