<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays</title>
</head>
<body>
    <script>
        const myArray=[10,20,30];
        console.log(myArray)
        console.log(myArray[1])
        myArray[1]=100;
        console.log(myArray)

        console.log(typeof myArray)

        console.log(Array.isArray(myArray))

        console.log(myArray.length)

        myArray.push(40)
        console.log(myArray)

        myArray.splice(0,1);  //(1,2,5)  -->1 index,remove 2 elements,add 5
        console.log(myArray)



    </script>
    
</body>
</html>
