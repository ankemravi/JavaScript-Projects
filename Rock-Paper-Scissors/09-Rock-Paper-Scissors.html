<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="09-Rock-Paper-Scissors.css">
</head>
<body>
    
    <p class="name">Rock Paper Scissors Game</p>
    <button class="move-btn"
     onclick="
             selectOption('Rock');
    "><img class="img-move" src="images/Rock-emoji.png" alt=""></button>
    <button class="move-btn"
     onclick="
             selectOption('Paper')
    "><img class="img-move" src="images/Paper-emoji.png" alt=""></button>
    <button class="move-btn"
     onclick="
            selectOption('Scissors')
    "><img class="img-move" src="images/Scissors-emoji.png" alt=""></button><br>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-btn" onclick="
    obj.Wins=0,
    obj.Losses=0,
    obj.Ties=0

    localStorage.removeItem('score');

    scoreFunction()
    ">Reset Score</button>
    
   
    <script src="09-Rock-Paper-Scissors.js">
        
        

    </script>
    
</body>
</html>
